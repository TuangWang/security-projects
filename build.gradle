buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE"
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: "org.springframework.boot"
    apply plugin: 'io.spring.dependency-management'

    repositories {
        mavenCentral()
    }
    
    dependencies {
        
        // Basic
        implementation 'org.springframework.boot:spring-boot-starter'
        implementation 'org.springframework.boot:spring-boot-starter-web'
        
        // oauth2 & security
        implementation 'org.springframework.cloud:spring-cloud-starter-oauth2:2.1.2.RELEASE'
        implementation 'org.springframework.session:spring-session:1.3.5.RELEASE'
        implementation 'org.slf4j:slf4j-api:1.7.24'
        implementation 'org.springframework.social:spring-social-core:1.1.6.RELEASE'
        implementation 'org.springframework.social:spring-social-web:1.1.6.RELEASE'
        implementation 'org.springframework.social:spring-social-security:1.1.6.RELEASE'
        implementation 'org.springframework.social:spring-social-config:1.1.6.RELEASE'
        implementation 'org.springframework.boot:spring-boot-starter-security'
        implementation 'io.jsonwebtoken:jjwt:0.9.1'

        // mysql
        implementation 'org.springframework.boot:spring-boot-starter-jdbc'
        implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.1'
        implementation 'com.alibaba:druid-spring-boot-starter:1.1.17'
        implementation 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.12'
        runtimeOnly 'mysql:mysql-connector-java'

        compile('org.springframework.boot:spring-boot-starter-data-redis')
        compile('org.springframework.boot:spring-boot-starter-aop')
        implementation 'commons-lang:commons-lang:2.6'
        // https://mvnrepository.com/artifact/io.springfox/springfox-swagger2
        compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
        // https://mvnrepository.com/artifact/io.springfox/springfox-swagger-ui
        compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
        implementation 'commons-collections:commons-collections:3.2.2'
        implementation 'commons-beanutils:commons-beanutils:1.9.3'

        testCompile 'junit:junit:4.12'
        testCompile('org.springframework.boot:spring-boot-starter-test')
        // https://mvnrepository.com/artifact/com.github.tomakehurst/wiremock
        testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.23.2', ext: 'pom'


    }

    sourceCompatibility = 1.8
}

