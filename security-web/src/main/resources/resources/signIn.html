<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录2</title>
</head>
<body>
<h2>Login Page</h2>
<h3>FormLogin</h3>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
        </tr>

        <tr>
            <td>Verify Code</td>
            <td>
                <input type="text" name="imageCode">
                <img src="/code/image" alt="图形验证码">
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" name="remember-me">记住我</input></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Login</button></td>
        </tr>
    </table>

</form>

<h3>手机验证码登录</h3>
<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号:</td>
            <td><input type="text" name="mobile" value="15117901079"></td>
        </tr>

        <tr>
            <td>短信验证码</td>
            <td>
                <input type="text" name="smsCode">
                <a href="/code/sms?mobile=15117901079">发送验证码</a>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Login</button></td>
        </tr>
    </table>
</form>

<h3>社交登录</h3>
<a href="/auth/qq">qq登录</a>

</body>
</html>
